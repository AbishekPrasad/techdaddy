<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7986cb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#iconGradient)" filter="url(#glow)"/>
  
  <!-- Tech symbol -->
  <g transform="translate(15, 15)">
    <!-- Neural network connections -->
    <path d="M5 10L25 10M10 5L10 25M15 5L15 25M5 20L25 20" stroke="white" stroke-width="1" opacity="0.6"/>
    
    <!-- Nodes -->
    <circle cx="5" cy="10" r="3" fill="white"/>
    <circle cx="25" cy="10" r="3" fill="white"/>
    <circle cx="10" cy="5" r="2" fill="white" opacity="0.8"/>
    <circle cx="15" cy="5" r="2" fill="white" opacity="0.8"/>
    <circle cx="10" cy="25" r="2" fill="white" opacity="0.8"/>
    <circle cx="15" cy="25" r="2" fill="white" opacity="0.8"/>
    <circle cx="5" cy="20" r="3" fill="white"/>
    <circle cx="25" cy="20" r="3" fill="white"/>
    
    <!-- Central processor -->
    <rect x="12" y="12" width="6" height="6" rx="1" fill="white"/>
    <text x="15" y="17" font-family="Inter, sans-serif" font-size="8" font-weight="700" fill="#3f51b5" text-anchor="middle">TD</text>
  </g>
</svg>